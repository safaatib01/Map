<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
        <style>
            * {
                margin: 0;
                padding: 0;

            }
            #map {
                height: 300px;
                width: 100%;


            }
        </style>
    </head>
<body>
<div id="map"></div>
<script> 
function initMap() {
    var location = {lat: 56.039951, lng: 12.712210};
    var map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4,
        center: location
    })
}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPtXqi6mdS8sM3LanebSpc-ZeqLorf5N4&callback=initMap"></script>
</body>    
</html>
